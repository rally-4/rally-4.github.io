<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rally's Vapor Pod</title>
        <link rel="icon" href="icon.png">
        
        <style>
            
            body{
                background-color: grey;
                background-image: url("abstract1.gif");
                background-repeat: repeat;
                animation: slide 2s linear infinite;
                overflow: hidden;
            }
            
            h1{
                animation: spin 4s linear infinite;
            }
            
            div{
                background-color: rgba(0, 0, 0, 0);
                display: inline-block;
                padding: 30px;
                animation: spin2 4s ease-out infinite;
                background-size: cover;
                background-image: "";
                color: white;
            }
            
            a{
                color: rgb(0, 102, 204);
            }
            
            ul, li{
                margin: 0;
                padding: 0;
            }
            
            @keyframes slide{
                0%{
                   background-position: 0px; 
                }
                100%{
                    background-position: 220px;
                }
            }
            
            @keyframes spin2{
                0%{
                    transform: scaleX(1);
                }
                50%{
                    transform: scaleX(2);
                }
                100%{
                    transform: scaleX(1);
                } 
            }
            
            @keyframes spin{
                0%{
                    transform: rotate3d(1, 1, 1, 0deg);
                }
                100%{
                    transform: rotate3d(1, 1, 1, 360deg);
                }
            }
            
            ul{
                display: inline-block;
                text-align: left;
            }
            
        </style>
        
        <script>
            
            window.addEventListener('DOMContentLoaded', function(){
                var div = document.getElementById("box");
                
                var i = Math.random();
                if(i >= 2/3){
                    div.style.backgroundImage = 'url(techgoo.png)';
                }else if(i >= 1/3){
                    div.style.backgroundImage = 'url(spacemeat.png)';
                }else if(i >= 0.01){
                    div.style.backgroundImage = 'url(anomalocaris.png)';
                }else{
                    div.style.backgroundImage = 'url(cursedkeke.png)';
                }
            });
            
        </script>
        
    </head>
    <body>
        <center>
            <h1 style="font-size:9em">SPEEEEEEEEEEEEEN</h1>
            <div id="box">
                Greetings.<br><br>
                <ul>
                    <li><a href="https://github.com/rally-4/">My Github</a></li>
                    
                </ul>
            </div>
        </center>
    </body>
</html>
