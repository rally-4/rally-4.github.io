<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="rally4">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=1">
        <title>Terrain Test</title>
        
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="Noise/perlin.min.js"></script>
        <script src="Noise/worley.min.js"></script>
        <script src="index4.js" defer></script>
    </head>
    <body>
        <a id="a" style="display:none"></a>
        <button id="download">Download</button>
        <button id="reload">Reload</button>
        <div id="Settings">
            <div class="s" id="SettingsText">&nbsp; Settings</div>
            <div class="s" id="Coloration">
                <b style="top:38px">&nbsp; Coloration</b>
                <input type="text" autocapitalize="off" autocomplete="off" enterkeyhint="done" id="col">
            </div>
            <div class="s" id="Seed">
                <b style="top:102px">&nbsp; Seeds</b>
                <i style="top:118px">&nbsp; (height, moisture, temperature)</i>
                <input type="text" autocapitalize="off" autocomplete="off" enterkeyhint="done" id="sed">
            </div>
            <div class="s" id="Params">
                <b style="top:182px">&nbsp; Parameters</b>
                <code style="top:204px">&nbsp;scale</code>
                <input type="text" autocapitalize="off" autocomplete="off" enterkeyhint="done" id="sclE">
                <code style="top:256px">&nbsp;magnitude</code>
                <input type="text" autocapitalize="off" autocomplete="off" enterkeyhint="done" id="magE">
                <code style="top:308px">&nbsp;octaves</code>
                <input type="text" autocapitalize="off" autocomplete="off" enterkeyhint="done" id="octE">
                <code style="top:360px">&nbsp;base height</code>
                <i style="top:380px">&nbsp; Coming Soon</i>
                <code style="top:412px">&nbsp;max height</code>
                <i style="top:432px">&nbsp; Coming Soon</i>
                <code style="top:464px">&nbsp;worley map</code>
                <i style="top:484px">&nbsp; Coming Soon</i>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
